
<div class="editor-container">

  <div class="risk-properties">
    <input type="text" class="risk-name" [disabled]="!manageRisk" [(ngModel)] = "changedRisk.nameRisk" />
    <span>Description</span>
    <textarea type="text" class="risk-description" rows="5" cols="50" [(ngModel)] = "changedRisk.description"></textarea>
  </div>

  <div class="parametres">
    <div class="parametres-name">
      <div class="col-header"></div>
      <div class="line">Probability</div>
      <div class="errors"></div>
      <div class="line">Impact Time</div>
      <div class="errors"></div>
    </div>
    <div class="parametres-min">
      <div class="col-header">Min</div>
      <div class="line"><input type="number" class="risk-min-probability" [(ngModel)] = "minProbability" (ngModelChange)="onFieldChange('min_probability')"> %</div>
      <div class="errors">
        <div class="helper-text red-text input__error">
          <span *ngIf="error === 'min_probability'"> Min should be less than Max</span>
        </div>
      </div>
      <div class="line"><input type="number" class="risk-min-impact" [(ngModel)] = "minImpactTime" (ngModelChange)="onFieldChange('min_impactTime')"> h</div>
      <div class="errors">
        <div class="helper-text red-text input__error">
          <span *ngIf="error === 'min_impactTime'"> Min should be less than Max</span>
        </div>
      </div>
    </div>
    <div class="parametres-likely">
      <div class="col-header">Likely</div>
      <div class="line"><input type="number" class="risk-likely-probability"  [(ngModel)] = "changedRisk.probability" (change)="onFieldChange('probability')"> %</div>
      <div class="errors"></div>
      <div class="line"><input type="number" class="risk-likely-impact" [(ngModel)] = "changedRisk.impactTime" (change)="onFieldChange('impactTime')"> h</div>
      <div class="errors"></div>
    </div>
    <div class="parametres-max">
      <div class="col-header">Max</div>
      <div class="line"><input type="number" class="risk-max-probability" [(ngModel)] = "maxProbability" (ngModelChange)="onFieldChange('max_probability')"> %</div>
      <div class="errors">
        <div class="helper-text red-text input__error">
          <span *ngIf="error === 'max_probability'"> Max should be more than Min</span>
        </div>
      </div>
      <div class="line"><input type="number" class="risk-max-impact" [(ngModel)] = "maxImpactTime" (ngModelChange)="onFieldChange('max_impactTime')"> h</div>
      <div class="errors">
        <div class="helper-text red-text input__error">
          <span *ngIf="error === 'max_impactTime'"> Max should be more than Min</span>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-buttons">

  </div>

  <div class="edit-risk-action">
    <button  class="modal-action btn left" (click)="onApply()"><span>Apply</span></button>
    <button  class="modal-action btn red right" (click)="onRemove()" *ngIf="manageRisk"><span>Remove</span></button>
    <button  class="modal-action btn red right" (click)="onReset()"><span>Reset</span></button>
  </div>
</div>
